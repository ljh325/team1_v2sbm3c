<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

  <div class='title_line'>분석 목록</div>

  <div class='title_line'>분석 결과 등록[파이 챠트]</div>
  
  <aside class="aside_right">
    <a th:href="@{|/analysis/list_all|}">목록</a>
    <span class="menu_devide">│</span>
 
    <a href="javascript:location.reload();">새로고침</a>
  </aside> 
  <div class='menu_line'></div>
    
  <table class="table table-striped" style='width: 100%;'>
    <colgroup>
      <col style='width: 10%;'/>
      <col style='width: 60%;'/>
      <col style='width: 10%;'/>
      <col style='width: 20%;'/>
    </colgroup>
    <tr>
      <th class='th_bs'>번호</TH>
      <th class='th_bs'>제목</th>
      <th class='th_bs'>조회수</th>
      <th class='th_bs'>등록일</th>
    </tr>
   
    <tr th:each="analysis, status:${list}" 
         th:attr="onclick=|location.href='/analysis/read_chart?analysisno=${analysis.analysisno}'|"
         style="cursor: pointer;">
      <td class='td_basic' th:text="${analysis.analysisno}"></td>
      <td class='td_left' th:text="${analysis.title}"></td>
      <td class='td_basic' th:text="${analysis.cnt}"></td>
      <td class='td_left' th:text="${analysis.rdate}"></td>
    </tr>
  </table>
   
  <div class='bottom_menu'>
    <button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
  </div>

</div>
</html>
