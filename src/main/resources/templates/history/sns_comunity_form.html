          <!-- 1일 경우 bi-globe 아이콘 -->

          <!-- 2일 경우 bi-person-fill-lock 아이콘 -->

      <!-- 드롭 다운 / 이미지 수정삭제 -->
<div style="float:right; margin: 10px 10px 0 0; position: relative;">

      <div class="carousel-inner">
        <!-- 데이터가 없는 경우 디폴트 이미지 표시 -->
        <div th:if="${#lists.isEmpty(imageMap[list.exrecordno])}" class="carousel-item active">

        <!-- 데이터가 있는 경우 반복문을 통해 이미지 표시 -->
        <div th:each="image, imgStatus : ${imageMap[list.exrecordno]}">
          <div th:class="${imgStatus.first ? 'carousel-item active' : 'carousel-item'}">
            <div th:if="${image.recprofile.endsWith('jpg') or image.recprofile.endsWith('png') or image.recprofile.endsWith('gif')}">
              <img th:src="@{|/recordImage/storage/${image.recthumbs}|}" class="d-block w-100 profile-img"
                style="width: 100%; height: 330px;" alt="Image">
            </div>
            <div th:if="${((image.recprofile.endsWith('jpg') or image.recprofile.endsWith('png') or image.recprofile.endsWith('gif')) == false) and (image.recsizes > 0)}">

            </div>
            <div th:if="${image.recsizes == 0}">

  </div>

</div>

  <script>
document.addEventListener('DOMContentLoaded', function () {
   var buttons = document.querySelectorAll('[id^="dropdownMenuButton"]');
  buttons.forEach(function (button) {
    button.addEventListener('click', function (event) {
      event.stopPropagation(); // 이벤트 전파 중지
      var id = event.target.id.replace('dropdownMenuButton', 'dropdownMenu');
      var dropdownMenu = document.getElementById(id);
      if (dropdownMenu.style.display === 'none' || dropdownMenu.style.display === '') {
        dropdownMenu.style.display = 'block';
      } else {
        dropdownMenu.style.display = 'none';
      }
    });
  });

  // 클릭한 곳이 드롭다운 메뉴 밖이면 드롭다운 메뉴를 닫습니다.
  document.addEventListener('click', function (event) {
    var isClickInsideDropdown = false;
    var dropdowns = document.querySelectorAll('.dropdown-wrapper');
    dropdowns.forEach(function (dropdownWrapper) {
      if (dropdownWrapper.contains(event.target)) {
        isClickInsideDropdown = true;
      }
    });

    if (!isClickInsideDropdown) {
      var dropdownMenus = document.querySelectorAll('.dropdown-menu');
      dropdownMenus.forEach(function (dropdownMenu) {
        dropdownMenu.style.display = 'none';
      });
    }
  });

  // 이벤트 리스너 추가
  document.querySelectorAll('#image_update a').forEach(function (updateBtn) {
    updateBtn.addEventListener('click', function (event) {
      event.preventDefault();
      alert('수정 기능 호출');
      // 수정 로직 추가
    });
  });

  document.querySelectorAll('#image_delete a').forEach(function (deleteBtn) {
    deleteBtn.addEventListener('click', function (event) {
      event.preventDefault();
      alert('삭제 기능 호출');
      // 삭제 로직 추가
    });
  });

  document.querySelectorAll('#image_public a').forEach(function (publicBtn) {
    publicBtn.addEventListener('click', function (event) {
      event.preventDefault();
      //alert('공개 기능 호출');
      // 공개 로직 추가

      // 고유한 exrecordno 값을 가져옵니다.
      var dropdownWrapper = event.target.closest('.dropdown-menu');
      let exrecordno = dropdownWrapper.querySelector('[id^="exrecordno"]').value;
      console.log(exrecordno);
      
      if (event.target.id.startsWith('visible')) {
        console.log('공개 함수 시작!');
        visible(exrecordno, true);
      } else if (event.target.id.startsWith('nonvisible')) {
        console.log('비공개 함수 시작!');
        visible(exrecordno, false);
      }
    });
  });
  
  
  

  // 작성일자 표시 함수
  function timeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      let interval = seconds / 31536000;

      if (interval > 1) {
        return Math.floor(interval) + '년 전';
      }
      interval = seconds / 2592000;
      if (interval > 1) {
        return Math.floor(interval) + '달 전';
      }
      interval = seconds / 86400;
      if (interval > 1) {
        return Math.floor(interval) + '일 전';
      }
      interval = seconds / 3600;
      if (interval > 1) {
        return Math.floor(interval) + '시간 전';
      }
      interval = seconds / 60;
      if (interval > 1) {
        return Math.floor(interval) + '분 전';
      }
      return Math.floor(seconds) + '초 전';
    }
    // 작성일자 표시
    document.querySelectorAll('.recdate').forEach(function (element) {
      const recdate = element.getAttribute('data-recdate');
      const date = new Date(recdate);
      element.textContent = timeAgo(date);
    });
    
  
  
  
 function visible(exrecordno, isVisible) {
    let url = isVisible ? '/history/rec_recvisible_update' : '/history/rec_norecvisible_update';
    console.log(url);
    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ exrecordno: exrecordno })
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
        if (data.cnt === 1) {
            console.log('성공');
            location.reload();
        } else {
            console.log('실패');
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
  

  
}); // dom close




  </script>
